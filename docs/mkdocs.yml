site_name:        TimeAxisArrays.jl
repo_url:         https://github.com/GordStephen/TimeAxisArrays.jl
site_description: Convenience wrapper around AxisArrays.jl for working with time series data.
site_author:      GordStephen 

theme: readthedocs

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math

docs_dir: 'build'

pages:
  - Home: index.md